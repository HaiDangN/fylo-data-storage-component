<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>


  
</head>
<body>
  <main class="storage-ui">
    <section class="storage-ui__actions">
      <img class="logo" src="images/logo.svg" alt="Fylo logo">
      <div class="buttons">
        <button><img src="images/icon-document.svg" alt="Document icon"></button>
        <button><img src="images/icon-folder.svg" alt="Folder icon"></button>
        <button><img src="images/icon-upload.svg" alt="Cloud upload icon"></button>
      </div>
    </section>
    <section class="storage-ui__data">
      
      <div class="storage-ui__data-text">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      </div>
      <div class="storage-ui__bar">
        <div class="storage-ui__bar-used">
          <div class="storage-ui__bar-circle"></div>
        </div>
      </div>
      <div class="storage-ui__remaining-storage">
        <p class="storage-ui__remaining-storage-text">
          <strong>185</strong> 
          <span>GB Left</span>
        </div>
      </div>
      <div class="storage-range">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </section>
    
  </main>
</body>
</html>
